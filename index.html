<!DOCTYPE html>
<html>
<head>
<title>Payment Service Name Generator</title>
<script>
var elements = ["Buy","Pay","Hex","Chex","Ex","Trust","Fast","Mount","Shit","Chit","Bit","Swift","Shift","Stop","Stamp","Zip","Tip","Rip","Scrip","Snip","Ship","Chip","Whip","Zap","Swap","Tap","Rap","Scrap","Crap","Snap","Slap","Chap","Coin","Zoom","Spam","Bull","Hill","Bill","Sell","Mark","Bank","Buck","Stock","Tick","Click","Check","Whack","Tack","Pack","Stack","Crack","Cash","Hash","Splash","String","Stripe","Tree","Free","Trade","Bounce","Mound","Fund","Gold","Cred"];

function generateName() {
  var random1 = Math.floor(Math.random() * elements.length);
  var random2 = Math.floor(Math.random() * (elements.length+8));
  var first = elements[random1];
  var second;
  if (random1 === random2 || random2 >= elements.length) {
    var ultimate = first[first.length-1];
    if ("ptkcbdgszfx".indexOf(ultimate) !== -1) {
      second = random2%2 ? "le" : "er";
    } else {
      second = random2%2 ? "el" : "er";
    }
    var penultimate = first[first.length-2];
    if ("aeiou".indexOf(penultimate) !== -1 ) {
      second = ultimate + second;
    }
  } else {
    second = elements[random2];
  }
  document.getElementById("generatedName").innerHTML=first+second;
}
</script>

<style>
h1 {
  padding: 30px;
  border: 1px solid;
  width: 500px;
  text-align: center;
  font-size: 60pt;
  margin-left: auto;
  margin-right: auto;
  font-family: Helvetica, Arial, sans-serif;
}
h1:hover {
  cursor:pointer;
  color:green;
}
h2 {
  text-align: center;
  font-family: Helvetica, Arial, sans-serif;
}
</style>
</head>
<body onload="generateName()">
<h2>Payment Service Name Generator</h2>
<h1 id="generatedName" onclick="generateName()"></h1>
</body>
</html>
